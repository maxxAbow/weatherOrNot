<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Title -->
    <title>Sign In</title>
    <!-- Meta Tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- BootstrapCSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="/css/login.css" />
  </head>

  <body>
    <div class="container">
      <div class="row justify-content-center align-items-center inner-row">
        <div class="col-lg-5 col-md-7 opaque">
          <div
            class="form-box p-md-5 p-3"
            id="signinForm"
            style="display: block"
          >
            <div class="form-title">
              <h2 class="fw-bold mb-3">Sign In</h2>
            </div>
            <form action="">
              <div class="form-floating mb-3">
                <input
                  id="emailInput"
                  type="email"
                  class="form-control form-control-sm"
                  placeholder="Email"
                />
                <label for="floatingInput">Email</label>
              </div>
              <div class="form-floating mb-3">
                <input
                  id="passwordInput"
                  type="password"
                  class="form-control form-control-sm"
                  placeholder="Password"
                />
                <label for="floatingPassword">Password</label>
              </div>
              <div class="mt-3">
                <button id="signInButton" class="btn">Sign In</button>
              </div>
            </form>
            <div class="mt-3">
              <span>Don't have an account?</span>
              <button
                class="p-0 border-0 bg-transparent primaryColor"
                id="showSignup"
              >
                Sign Up
              </button>
            </div>
          </div>
          <div
            class="form-box p-md-5 p-3"
            id="signupForm"
            style="display: none"
          >
            <div class="form-title">
              <h2 class="fw-bold mb-3">Create Your Account</h2>
            </div>
            <form action="">
              <div class="form-floating mb-3">
                <input
                  type="text"
                  class="form-control form-control-sm"
                  id="display-name-input"
                  placeholder="Display Name"
                />
                <label for="floatingInput">Display Name</label>
              </div>
              <div class="form-floating mb-3">
                <input 
                  type="email" 
                  class="form-control form-control-sm" 
                  placeholder="Email" 
                  id="sign-up-email-input"
                />
                <label for=" floatingInput">Email</label>
              </div>
              <div class="form-floating mb-3">
                <input
                  type="password"
                  class="form-control form-control-sm"
                  placeholder="Password"
                  name="floatingPassword"
                  id="sign-up-password-input"
                />
                <label for="floatingPassword">Password</label>
              </div>
              <div class="mt-3">
                <button id="sign-up-button" class="btn">Sign Up</button>
              </div>
            </form>
            <div class="mt-3">
              <span>Already have an account?</span>
              <button
                class="p-0 border-0 bg-transparent primaryColor"
                id="showSignin"
              >
                Sign In
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- BootstrapJS -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
      crossorigin="anonymous"
    ></script>
    <!-- JavaScript -->
    <script src="/js/login.js"></script>
  </body>
</html>
